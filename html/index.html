<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="https://kit.fontawesome.com/b37c69425a.js" crossorigin="anonymous"></script>
        <title>OhMyFood</title>
    </head>
<body>
   <header>
      <h1>ohmyfood</h1>
   </header>
   <h3><i class="fa-solid fa-location-dot"></i>Paris, Belleville</h3>
   <section class="bloc1">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      <button class="allbtn__btn1">Explorer nos restaurants</button>
   </section>
   <section class="bloc2">
      <h2>Fonctionnement</h2>
      <div class="bloc2__btn">

         <div class="bloc2__btn__1 bloc2__btn__1--one">
            <p><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</p>
            <div class="number"><p>1</p></div>
         </div>
         <div class="bloc2__btn__1 bloc2__btn__1--two">
            <p><i class="fa-solid fa-list"></i>Composez votre menu</p>
            <div class="number"><p>2</p></div>
         </div>
         <div class="bloc2__btn__1 bloc2__btn__three">
            <div class="number"><p>3</p></div>
            <p><i class="fa-solid fa-store"></i>Dégustez au restaurant</p>
         </div>
      </div>
   </section>
</body>
</html>
